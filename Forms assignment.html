<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <!-- forms -->
    <h1>APPLOCATION FORM</h1>

    <form action="">
       <label for="Name:">Name:</label><br><br>
            <!-- <input type="Name" id="Name"><br><br> -->
    
        <label for="First name:">First name:</label>
        <input type="First name:" id="First name:">
    
        <label for="Last name:">Last name:</label>
        <input type="Last name:" id="Last name:" ><br><br>

        <label for="Address:">Address:</label><br>
        <textarea name="Address:" id="Address:" rows = "3" cols = "40"></textarea><br><br>

        <label for="Street Address:">Street Address:</label><br>
        <textarea name="Street Address:" id="Street Address:" rows = "2" cols = "30"></textarea><br><br>
        
        <!-- <label for="Street Address2:">Street Address2:</label><br>
        <textarea name="Street Address2:" id="Street Address2:" rows = "2" cols = "30"></textarea><br><br> -->

        <label for="City:">City:</label>
        <input type="City:" id="City:" >
        
        <label for="Pincode:">pincode:</label>
        <input type="pincode:" id="pincode:"><br><br>

        

        <label for="State of Resisdent:">State of Resisdent:</label>
            <select name="State of Resisdent:" id="State of Resisdent:">
                <option value="select disabeld"></option>
                <option value="Arunachal pradesh">Arunachal pradesh</option>
                <option value="Andhra pradesh">Andhra pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Chennai">Chennai</option>
                <option value="Banglore">Banglor</option>
                <option value="Punjab">Punjab</option>
                <option value="Delhi">Delhi</option>
                <option value="Kerala">Kerala</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Lucknow">Lucknow</option>
            </select><br><br>

        <label for="date">Date of birth:</label>
        <input type="date" id = "date"><br><br>

        <label for="Phone number:">Phone number:</label>
        <input type="Phone number:" id="Phone number:">

        <label for="Alternative number:">Alternative number:</label>
        <input type="Alternative number:" id="Alternative number:"><br><br>

        <label for="email:">email:</label>
        <input type="email:" id = "email:"><br><br>

        <label for="date:">date:</label>
        <input type="date:" id = "date:"><br><br>

        <label for="Gender:">Gender:</label><br>
             <input type="radio" id ="male" name = "gender" value = "male" >
             <label for="Male">Male</label><br>
             <input type="radio" id ="female" name = "gender" value = "female" >
             <label for="Female">Female</label><br><br>

        <label for="Are you willing to relocate:">Are you willing to relocate:</label><br>
             <input type="radio" id ="Yes" value = "Yes" >
             <label for="Yes">Yes</label><br>
             <input type="radio" id ="No" value = "No" >
             <label for="No">No</label><br><br>

        <label for="Have you worked before:">Have you worked before:</label><br>
             <input type="radio" id ="Yes" value = "Yes" >
             <label for="Yes">Yes</label><br>
             <input type="radio" id ="No" value = "No" >
             <label for="No">No</label><br><br>

        <label for="File:">File:</label><br>
        <input type="File" id="File"> 
        
    </form>    

</body>
