<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">name</label>
        <input type="name" id = "name" placeholder = "Indrasena reddy"><br> <br>

        <label for="password">pasword</label>

        <input type="email" id = "email"  placeholder = "indrabijjam@gmail.com"><br><br>

        <label for="number">number</label>
        <input type="number" id = "number" min ="100" max = "200"><br><br>

         <!-- text area -->
             <label for="comments">comments:</label><br>
             <textarea name="comments" id="comments" rows = "5" cols = "60"></textarea><br><br>

        <!-- Radio buttons -->
             <label for="Gender">Gender</label><br>
             <input type="radio" id ="male" name = "gender" value = "male" >
