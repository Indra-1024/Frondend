<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1::before
     {
       content: "Chase Master";
     }
     h1::after
     {
       content: "Run Machine";
     }
     h1::first-letter
     {
       font-style: italic;
     }
     h1::first-line
     {
       background-color: red;
     }
     ::selection
     {
        color:blue;
     }
    </style>
</head>
<body>
    <h1>Virat Kohli</h1><br>
    <h2>Indrasena Reddy</h2>
</body>
</html>
